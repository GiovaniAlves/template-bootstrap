<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Sidebar</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css"></link>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>

   <div class="d-flex flex-column align-items-center">
   
      <div class="text-center pt-5">
         <img src="img/bt.PNG" height="300px" class="rounded" alt="...">
      </div>

      <p class="fw-bold fst-italic pt-5">
         Escolha uma opção abaixo para continuar
      </p>

      <div class="card d-flex justify-content-center" style="height: 40px; min-width: 300px; max-width: 375px;">
         <div class="d-flex justify-content-between mx-5">
            <div><img src="https://client.tuaagenda.com/c/google_logo.png" height="16px"></img></div>
            <div class="fw-lighter fst-italic">Continuar com o Google</div>
            <div></div>
         </div>
      </div>
      
      <div class="card d-flex justify-content-center mt-1" style="height: 40px; min-width: 300px; max-width: 375px;">
         <div class="d-flex justify-content-between mx-5">
            <div><i class="bi bi-envelope text-primary fw-bold"></i></div>
            <div class="fst-italic fw-lighter">Continuar com o Email</div>
            <div></div>
         </div>
      </div>

      <small class="fw-lighter fst-italic pt-2">
         Ao continuar você aceita os termos de uso
      </small>
    
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
